<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 

  <body>

      <div id='app' class="center container">
    
        <div id='headers'>
          <h1 id='title'> Guessing Game!</h1>
          <h2 id= 'subtitle'> Guess any number between 1-100</h2>
          <!-- direction how to play the game-->
          <h4 id= "discription">5 tries to Win</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
           <input id="player-input" type="text" placeholder="#" maxlength= "3"></input>
           <input id="go-button" type="submit" value="Go!"></input>
           <!--button type="submit">Go!</button--> 
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div>
            <!-- reset and hint buttons -->
            <button class="btn btn-warning" id="reset">Reset</button>
            <button class="btn btn-info" id="hint">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class="row">
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Pankti Parikh</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <!-- location of the jquery and js files for the game -->
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/GuessingGame.js"></script>

  </body>
</html>
